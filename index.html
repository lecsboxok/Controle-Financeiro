<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c93f4c944c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <img src="jake.png" alt="">
        </div>
        <div>
            <p>BEM-VINDO LETÍCIA</p>
            <p>Esse é o seu controle financeiro</p>
        </div>
    </header>
    <main>
        <div class="resumo">
            <div>
                Entradas: R$
                <span class="entradas">0.00</span>
            </div>
            <div>
                Saídas: R$
                <span class="saidas">0.00</span>
            </div>
            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>
        <div class="novoItem">
            <div class="info">
                <div class="divDesc">
                    <label for="desc">Descrição</label>
                    <input type="text" id="desc">
                </div>
                <div class="divValor">
                    <label for="valor">Valor</label>
                    <input type="text" id="valor">
                </div>
            </div>

            <div class="divTipo">
                <label for="tipo">Tipo</label>
                <select id="tipo">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
            <button id="btnNovo">Incluir</button>
        </div>
        <div class="divTabela">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnValor">Valor</th>
                        <th class="columnTipo">Tipo</th>
                        <th class="columnAcao"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    
    <script src="main.js"></script>

</body>
</html>
